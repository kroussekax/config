font_family     Fira Code Bold
font_size 		14.0
bold_font       auto
italic_font      auto
bold_italic_font auto

background_opacity 0.5
confirm_os_window_close 0

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

selection_foreground none
selection_background none

window_padding_width 4

cursor_trail 5
cursor_trail_decay 0.1 0.4

foreground #dddddd
background #000000
cursor #dddddd

tab_bar_style separator

tab_separator "â”‡"
tab_powerline_style round

allow_remote_control yes
map ctrl+shift+t launch --type=tab --cwd=current
map ctrl+shift+r launch --type=overlay --title "Rename Tab" sh -c "read -p 'New tab name: ' name; kitty @ set-tab-title \"$name\""
map ctrl+shift+s kitten save-layout ~/.config/kitty/sesh
